<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap -- modalAttr</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css">
	<script type="text/javascript" src="../../../jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../../bootrap.min.js"></script>
</head>
<body>
	<!-- 
			在模态框中需要注意两点：
		第一是 .modal，用来把 <div> 的内容识别为模态框。
		第二是 .fade class。当模态框被切换时，它会引起内容淡入淡出。
		aria-labelledby="myModalLabel"，该属性引用模态框的标题。
		属性 aria-hidden="true" 用于保持模态窗口不可见，直到触发器被触发为止（比如点击在相关的按钮上）。
		<div class="modal-header">，modal-header 是为模态窗口的头部定义样式的类。
		class="close"，close 是一个 CSS class，用于为模态窗口的关闭按钮设置样式。
		data-dismiss="modal"，是一个自定义的 HTML5 data 属性。在这里它被用于关闭模态窗口。
		class="modal-body"，是 Bootstrap CSS 的一个 CSS class，用于为模态窗口的主体设置样式。
		class="modal-footer"，是 Bootstrap CSS 的一个 CSS class，用于为模态窗口的底部设置样式。
		data-toggle="modal"，HTML5 自定义的 data 属性 data-toggle 用于打开模态窗口。 
	-->
	<div class="container">
		<h2>模态框(Modal)插件方法(Attr)</h2>
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			开始演示模态框
		</button>

		<div class="container modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-tittle" id="myModalLabel">模态框标题</h4>
					</div>
					<div class="modal-body">
						按下ESC键退出
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							关闭
						</button>
						<button type="button" class="btn btn-primary" >提交更改</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function(){ 
			$('#myModal').modal({
				keyboard: true
			});
			// $('#myModal').modal('toggle');
			$('#myModal').modal('show');
			$('myModal').modal('hide');
		});

		$('#myModal').on('shown.bs.modal',function(){
			// alert("哈哈哈哈");
			$('#myModal').css({"color":"red"});
		})
		$('#myModal').on('hide.bs.modal',function(){
			alert('嘿嘿嘿');
		});
		$('#myModal').on('hidden.bs.modal',function(){
			$('.container').css({"background":"yellow"});
		})
		
	</script>
</body>
</html>
