<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap -- Size</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<script type="text/javascript" src="../../jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../bootrap.min.js"></script>

</head>
<body>
	<div class="container">
		<form role="form">
			<div class="form-group">
				<input type="text" class="form-control input-lg" placeholder=".input-lg">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="默认输入">
			</div>
			<div class="form-group">
				<input type="text" class="form-control input-sm" placeholder=".input-sm">
			</div>
			<div class="form-group"></div>
			<div class="form-group">
				<select class="form-control input-lg">
					<option value="">.input-lg</option>
				</select>
			</div>
			<div class="form-group">
				<select class="form-control">
					<option value="">默认选择</option>
				</select>
			</div>
			<div class="form-group">
				<select class="form-control input-sm">
					<option value="">.input-sm</option>
				</select>
			</div>
			<div class="row">
				<div class="col-lg-2">
					<input type="text" class="form-control" placeholder=".col-lg-2" name="">
				</div>
				<div class="col-lg-3">
					<input type="text" class="form-control" placeholder=".col-lg-3" name="">
				</div>
				<div class="col-lg-4">
					<input type="text" class="form-control" placeholder=".col-lg-4" name="">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
