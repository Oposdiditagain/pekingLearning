<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap -- form-control-helper</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<script type="text/javascript" src="../../jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../bootrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">聚焦</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" value="该输入框获得焦点" name="">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">禁用</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="该输入框禁止输入..." name="" disabled>
				</div>
			</div>

			<fieldset disabled>
				<div class="form-group">
					<label for="diabledTextInput" class="col-sm-2 control-label">禁用输入(Filedset disabled)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="禁止输入" name="">
					</div>
				</div>
				<div class="form-group">
					<label for="disabledSelect" class="col-sm-2 control-label">禁止选择菜单(Filedset disabled)</label>
					<div class="col-sm-10">
						<select class="form-control">
							<option>禁止选择</option>
						</select>
					</div>
				</div>

			</fieldset>
			<div class="form-group has-success">
				<label class="col-sm-2 control-label">输入成功</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="">
				</div>
			</div>
			<div class="form-group has-warning">
				<label class="col-sm-2 control-label">输入警告</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="">
				</div>
			</div>
			<div class="form-group has-error">
				<label class="col-sm-2 control-label">输入错误</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
