<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap -- HorizontalForm</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<script type="text/javascript" src="../../jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../bootrap.min.js"></script>
</head>
<body>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">名字</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="请输入名字" name="">
			</div>

		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label" >姓</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="请输入姓" name="lastname">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				 <div class="checkbox">
				 	<label>
				 		<input type="checkbox" name="">请记住我
				 	</label>
				 </div>

			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="datetime" class="form-control" name="">

				<button type="submit" class="btn btn-defalut">确认</button>
			</div>
		</div>
	</form>
</body>
</html>
