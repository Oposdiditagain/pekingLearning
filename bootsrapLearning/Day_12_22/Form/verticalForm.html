<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap -- VerticalForm</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<script type="text/javascript" src="../../jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../bootrap.min.js"></script>
</head>
<body>
	<form role="form">
		<div class="form-group">
			<label for="name">名称</label>
			<input type="text" class="form-control" name="name" placeholder="输入名称">
		</div>
		<div class="form-group">
			<label for="inputFile">文件输入</label>
			<input type="file">
			<p>这不是块级帮助文本的实例</p>
			<p class="help-block">这是块级帮助文本的实例</p>
			<input type="submit" class="form-control" value="submit" >
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="">打勾
			</label>
		</div>

		<button type="submit" class="btn btn-default">提交</button>
	</form>
</body>
</html>
