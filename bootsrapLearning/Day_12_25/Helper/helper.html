<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap -- Helper</title>
	<meta name="viewprot" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<script type="text/javascript" src="../../jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../bootrap.min.js"></script>
</head>
<body>
	<div class="container">
		<p>关闭图标实例
			<button type="button" class="close" aria-hidden="true">&times;</button>
		</p>
		<h2>清除浮动</h2>
		<div class="clearfix" style="background: #D8D8D8;border: 1px solid #000;padding: 10px;">
			<div class="pull-left" style="background: red">
				向左快速浮动
			</div>
			<div class="pull-right" style="background: blue">
				向右快速浮动
			</div>
			<h2>菜单下拉实例</h2>
			<p>.caret 类显示了一个下拉功能<span class="caret"></span></p>
			<p>.caret 在按钮中的使用</p>
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu<span class="caret"></span></button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">一个链接</a></li>
					<li><a href="#">另一个链接</a></li>
					<li><a href="#">其他链接</a></li>
				</ul>
				
				
			</div>
		</div>
	</div>
	
	<div class="">
		<div class="center-block" style="width:200px">
			<h2>内容居中</h2>
			这是center-block实例
		</div>
	</div>
</body>
</html>
