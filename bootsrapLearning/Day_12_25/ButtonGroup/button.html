<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap -- Button</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<script type="text/javascript" src="../../jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../bootrap.min.js"></script>
</head>
<body>
	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-default">按钮 1</button>
			<button type="button" class="btn btn-default">按钮 2</button>
			<button type="button" class="btn btn-default">按钮 3</button>
		</div>
		<div class="btn-group btn-group-md">
			<button type="button" class="btn btn-default">按钮 4</button>
			<button type="button" class="btn btn-default">按钮 5</button>
			<button type="button" class="btn btn-default">按钮 6</button>
		</div>
		<div class="btn-group btn-group-sm">
			<button type="button" class="btn btn-default">按钮 4</button>
			<button type="button" class="btn btn-default">按钮 5</button>
			<button type="button" class="btn btn-default">按钮 6</button>
			<div class="btn-group btn-group-xs">
				<button type="button" class="btn btn-default">按钮 7</button>
				<button type="button" class="btn btn-default">按钮 8</button>
				<button type="button" class="btn btn-default">按钮 9</button>
			</div>
		</div>
		
		
	</div>
	<h2>垂直的按钮组</h2>
		<div class="btn-group-vertical dropup">
			<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">信息<span class="caret"></span></button>

			<ul class="dropdown-menu">
				<li role="presentation"><a href="#">下拉链接1</a></li>
				<li role="presentation"><a href="#">下拉链接2</a></li>
			</ul>
		</div>
</body>
</html>
