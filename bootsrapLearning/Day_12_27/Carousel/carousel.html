<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap -- Carousel</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<script type="text/javascript" src="../../jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../bootrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="myCarousel" class="carousel slide">
			<!-- 轮播(Carousel) 指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1" ></li>
				<li data-target="#myCarousel" data-slide-to="2" ></li>

			</ol>
				<!-- 轮播(Carousel) 项目 -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="../imgs/slide1.png" alt="First slide">
					</div>
					<div class="item">
						<img src="../imgs/slide2.png" alt="Second slide">
					</div>
					<div class="item">
						<img src="../imgs/slide3.png" alt="Third slide">
					</div>
				</div>
				<!-- 轮播导航 -->
				<a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
				<a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>

				
		</div>
		<div class="btn-toolbar" role="toolbar">
					<div class="btn-group btn-group-lg">
						<button type="button" class="btn btn-warning start-slide" value="Start">
							Start
						</button>
						<button type="button" class="btn btn-primary pause-slide" value="pause">
							Pause
						</button>
						<button type="button" class="btn btn-warning prev-slide" value="pre">
							Pre
						</button>
						<button type="button" class="btn btn-danger next-slide" value="next">
							Next
						</button>
						<button type="button" class="btn btn-primary slide-one" value="Slide1">
							Slide1
						</button>
						<button type="button" class="btn btn-danger slide-two" value="Slide2">
							Slide2
						</button>
						<button type="button" class="btn btn-info slide-three" value="Slide3">
							Slide3
						</button>
					</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {
			// 初始化轮播
			$('.start-slide').click(function(){
				$('#myCarousel').carousel({
					interval : 2000
				});
				$('#myCarousel').carousel('cycle');
			});
			// 停止轮播
			$('.pause-slide').click(function(){
				$('#myCarousel').carousel('pause');
			});
			// 轮播到前一个项目
			$('.prev-slide').click(function(){
				$('#myCarousel').carousel('prev');
			});
			// 轮播到后一个项目
			$('.next-slide').click(function(){
				$('#myCarousel').carousel('next');
			});
			// 轮播到某个特定的帧
			$('.slide-one').click(function(){
				$('#myCarousel').carousel(0);
			});
			
			$('.slide-two').click(function(){
				$('#myCarousel').carousel(1);
			});
			
			$('.slide-three').click(function(){
				$('#myCarousel').carousel(2);
			});
		})
	</script>
</body>
</html>
