<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1 {width:203px; height:203px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
	ev.preventDefault();
}

function drag(ev)
{
	console.log(ev.target.id);

	ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
	// ev.preventDefault();
	var data=ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p id="drag2" draggable="true" ondragstart="drag(event)" >请把 W3School 的图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="../../me.jpg" style="width: 200px;height: 200px" draggable="true" ondragstart="drag(event)" />

</body>
</html>
