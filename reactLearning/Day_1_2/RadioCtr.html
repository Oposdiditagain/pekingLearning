<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React -- RadioCtr</title>
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
		var MyForm = React.createClass({

		getInitialState: function(){
			return {
				radio : "A"
			};
		},
		changeHandler: function(event){
			this.setState({
				radio: event.target.value
			})
		},
		submitHandler: function(event){
			event.preventDefault();
			console.log(this.state.radio);
		},
		render: function(){
			return(
				<form onSumbit={this.submitHandler}>
					<input type="radio"
						   value="A"
						   checked={this.state.radio == 'A'}
						   onChange={this.changeHandler} />A
					<br />
					<input type="radio"
						   value="B"
						   checked={this.state.radio == 'B'}
						   onChange={this.changeHandler} />B
					<br />
					<input type="radio"
						   value="C"
						   checked={this.state.radio == 'C'}
						   onChange={this.changeHandler} />C
					<br />
					<button type="submit">Speak</button>
				</form>
			);
		}

	});
		ReactDOM.render(
			<MyForm />,
			document.querySelector("#example")
		)
	</script>
</body>
</html>
