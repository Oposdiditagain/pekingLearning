<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> React -- MultipForm</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	  <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	  <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

  </head>
 <body>
    <div id="example"></div>

    <script type="text/babel">
      var MyForm = React.createClass({
        getInitialState: function(){
          return {
            firstName:"",
            familyName:""
          };
        },
        changeHandler: function(name,event){
          var newState = {};
          
          newState[name] = event.target.value;
          this.setState(newState);
        },
        submitHandler: function(event){
          event.preventDefault();
          var words = [
          "Hi", this.state.firstName, this.state.familyName
          ];
          console.log(words.join(" "));
        },
        render: function() {
          return (
            <form onSubmit={this.submitHandler}>
              <label htmlFor="firstName" >firstName:</label>
              <br/>
              <input type="text" name="firstName" value={this.state.firstName} onChange={this.changeHandler.bind(this,'firstName')}/>
              <br/>
              <label htmlFor="familyName" >familyName:</label>
              <br/>
              <input type="text" name="familyName" value={this.state.familyName} onChange={this.changeHandler.bind(this,'familyName')}/>
              <br/>
              <button type="submit">Speak</button>
            </form>
          );
        }
      });
      ReactDOM.render(

         
            <MyForm />,
         
        document.getElementById('example')
      );
    </script>
  </body>
</html>
